<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugbox</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verweis auf deine CSS-Datei -->
</head>
<body>
    <header>
        <div id="logo">
            <span>Bugbox</span>
            <img src="bugbox.webp" alt="Bugbox Logo" id="bugbox-icon">
        </div>
        <nav>
            <a href="https://www.instagram.com/bugbox_xobgub/profilecard/?igsh=c2czcTB5eGg0NjBx" target="_blank">
                <img src="insta1.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://x.com/Bugbox25?t=TNaJAAVgwJ2locnmRUvVWg&s=09" target="_blank">
                <img src="x.png" alt="X" class="social-icon">
            </a>
            <a href="mailto:slin.bugbox@gmail.com" id="support-link">Support</a>
        </nav>
        <button id="dark-light-toggle">â˜€</button>
    </header>
    
    <div id="update-section">
        <a href="https://drive.google.com/uc?id=13GfJBV-aTpTl7JCA0SXFvfYeV7BgVFZO&export=download" id="update-button">
            <img src="bugbox.webp" alt="App/Update herunterladen" id="update-image">
        </a>
        <p id="update-text">App/Update herunterladen</p>
    </div>
    
    <div id="patch-notes">
        <h2>Patch Notes & Bug Fixes</h2>
        <ul>
            <li>Version 1.0.1: Fehler beim Login behoben</li>
            <li>Version 1.0.2: Performance verbessert</li>
        </ul>
    </div>

    <script>
        // Modus-Toggle
        const toggleButton = document.getElementById('dark-light-toggle');
        const updateImage = document.getElementById('update-image'); // Bild im Update-Button

        toggleButton.addEventListener('click', () => {
            if (document.body.classList.contains('light-mode')) {
                // Wechsel zu Dark Mode
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#ffffff';
                updateImage.src = 'bugboxblack.png'; // Bild fÃ¼r Dark Mode
                toggleButton.textContent = 'ðŸŒ™';
            } else if (document.body.classList.contains('dark-mode')) {
                // Wechsel zu Jungle Mode
                document.body.classList.remove('dark-mode');
                document.body.classList.add('jungle-mode');
                document.body.style.backgroundColor = '#0b6623';
                document.body.style.color = '#d4e157';
                updateImage.src = 'bugboxjungle.png'; // Bild fÃ¼r Jungle Mode
                toggleButton.textContent = 'ðŸŒ´';
            } else {
                // Wechsel zu Light Mode
                document.body.classList.remove('jungle-mode');
                document.body.classList.add('light-mode');
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
                updateImage.src = 'bugbox.webp'; // Bild fÃ¼r Light Mode
                toggleButton.textContent = 'â˜€';
            }
        });

        // Rotate Logo on Download
        const updateButton = document.getElementById('update-button');
        updateButton.addEventListener('click', () => {
            updateButton.classList.add('downloading');
            setTimeout(() => updateButton.classList.remove('downloading'), 3000); // Simulate download time
        });
    </script>
</body>
</html>
